<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <script src="/Scripts/vue.min.js"></script>
    <script src="/Scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="app">
        Hello from '{{ message }}'
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Vue'
        },

        created: function () {
            this.fetchData();
        },

        methods: {
            fetchData: function () {
                var data = {
                    message : 'ping'
                };
                var that = this
                $.ajax({
                    url: '/api/hello',
                    data: data,
                    dataType: 'json',
                    method: 'GET'
                }).then(function (response) {
                    if (response.error) {
                        console.err("There was an error " + response.error);
                        that.message = 'Request failed :(';
                    } else {
                        that.message = response.message;
                    }
                }).catch(function (err) {
                    console.error(err);
                    that.message = "Fatal error :(";
                });
            }
        }

    })
    </script>
</body>
</html>
